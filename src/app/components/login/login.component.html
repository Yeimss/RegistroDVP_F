<div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card border-dark">
        <div class="card-header text-center border-dark">
          Iniciar Sesion
        </div>
        <div class="card-body">
          <form  [formGroup]="formLogin" autocomplete="off" (ngSubmit)="login()" class="row">
            <div class="col-md-12 col-sm-12 col-lg-12 mt-2">
                <div class="form-floating">
                    <input formControlName="Usuario" type="text" class="form-control" name="Usuario" id="Usuario" required>
                    <label for="Usuario" class="form-label">Usuario:</label>
                </div>  
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 mt-2">
                <div class="form-floating">
                    <input formControlName="Pass" type="password" class="form-control" name="Pass" id="Pass" required>
                    <label for="Pass" class="form-label">Contrase√±a</label>
                </div> 
            </div>
            <div class="col-md-12 col-sm-12 col-lg-12 mt-3">
                <button type="submit" class="w-100 btn btn-outline-dark">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
